<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Five Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-black text-center">
        <h1 class="p-5 text-white">Best Five Players</h1>
    </header>
    <!-- Header End -->

    <!--Main Start-->
      <main class="bg-dark bg-gradient">
        <section class="container mt-5"">
          <div class="row gy-5">

            <!-- card no 1 -->
            <div class="col-3 ">
              <div class="card bg-dark" style="width: 18rem;">
                  <img src="Images/cR7.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h2 id="cr7-text" class="card-title text-center text-white mb-4">C.Ronaldo</h2>
                       <div class="d-flex justify-content-center">
                      <button type="button" id="cr7-btn" class="btn btn-primary btn-lg px-5 py-1">SELECT</button>
                       </div>                  
                  </div>
              </div>             
            </div>

            <!-- card no 2 -->
            <div class="col-3 ">
              <div class="card bg-dark" style="width: 18rem;">
                  <img src="Images/messi.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h2 id="messi-text" class="card-title text-center text-white mb-4">Messi</h2>
                       <div class="d-flex justify-content-center">
                      <button type="button" id="messi-btn" class="btn btn-primary btn-lg px-5 py-1">SELECT</button>
                       </div>                  
                  </div>
              </div>             
            </div>

            <!-- card no 3 -->
            <div class="col-3 ">
              <div class="card bg-dark" style="width: 18rem;">
                  <img src="Images/nEYMER Jr 02 KORA.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                      <h2 id="neymar-text" class="card-title text-center text-white mb-4">Neymar</h2>
                       <div class="d-flex justify-content-center">
                      <button type="button" id="neymar-btn" class="btn btn-primary btn-lg px-5 py-1">SELECT</button>
                       </div>                  
                  </div>
              </div>             
            </div>

           <!-- calculate part for players list -->
           <div class="col-3">
            <div class="card bg-dark " style="width: 18rem;">
                <div class="card-body">
                    <h1 class="card-title text-white my-5 text-center"><p> Selected - V</p></h1>
                    <ol id="player-list" class="text-white fs-2"></ol>
                </div>
              </div>
            </div>

              <!-- card no 4  -->
              <div class="col-3 ">
                <div class="card bg-dark" style="width: 18rem;">
                    <img src="Images/ramos .jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 id="ramos-text" class="card-title text-center text-white">Ramos</h2>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="ramos-btn" class="btn btn-primary btn-lg px-5">SELECT</button>
                        </div>
                    </div>
                </div>
              </div>

              <!-- card no 5  -->
              <div class="col-3 ">
                <div class="card bg-dark" style="width: 18rem;">
                    <img src="Images/renato.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 id="renato-text" class="card-title text-center text-white">Renato</h2>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="renato-btn" class="btn btn-primary btn-lg px-5">SELECT</button>
                        </div>
                    </div>
                </div>
              </div>

              <!-- card no 6  -->
              <div class="col-3 ">
                <div class="card bg-dark" style="width: 18rem;">
                    <img src="Images/vitor.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h2 id="vitor-text" class="card-title text-center text-white">Vitor</h2>
                        <div class="d-flex justify-content-center">
                            <button type="button" id="vitor-btn" class="btn btn-primary btn-lg px-5">SELECT</button>
                        </div>
                    </div>
                </div>
              </div>
          
              <!-- Total Cost Field -->
              <div class="col-3 mb-5">
               <div class="card bg-dark" style="width: 18rem;">
                    <div class="card-body">
                        <h2 id="Renato-text" class="card-title text-center text-white mb-5">Budget</h2>
                          <div class="d-flex mb-3">
                            <span class="text-white fs-4 me-2">PerPlayer</span>
                            <div class="input-group input-group-sm mb-3">
                            <input id="perplayer-field" type="text" class="form-control ms-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" id="calculate-btn" class="btn btn-primary btn-lg px-5">Calculate</button>
                        </div>

                        <p class="text-white fs-4 mt-4 me-2">Player Expenses - $<span id="listed-player-cost">00</span></p>
                        <div class="d-flex mb-3">

                          <span class="text-white fs-4 me-2">Manager</span>
                          <div class="input-group input-group-sm mb-3">
                          <input id="manager-field" type="text" class="form-control ms-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>

                      </div>

                      <div class="d-flex mb-3">
                        <span class="text-white fs-4 me-2">Coach</span>
                        <div class="input-group input-group-sm mb-3">
                        <input id="coach-field" type="text" class="form-control ms-5" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="button" id="total-calculate-btn" class="btn btn-primary btn-lg px-5">Calculate</button>
                    </div>

                    <p class="text-white fs-4 mt-4 me-2">Total - $<span id="total-cost">00</span></p>
                    </div>
               </div>
               
              </div>
          </div>
        </section>
      </main>
    <!-- Main End -->

     <!-- footer start  -->

      <footer>
        <div class="text-center p-3 fs-4 bg-black text-white">
          Â© 2022 Copyright: <span class=" text-info">Tausif Kabir</span> 
      </div>
      </footer>
  

    <!-- footer end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="Scripts/Allfunction.js"></script>
    <script src="Scripts/players.js"></script>
    <script src="Scripts/Budget.js"></script>
    <script src="Scripts/All-Cost.js"></script>
  </body>
</html>
